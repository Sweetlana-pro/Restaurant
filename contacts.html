<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Restaurant</title>

    <style>
        input {
            background-color: gainsboro;
        }

        input:valid {
            background-color: #ddffdd;
        }

        input:invalid {
            background-color: #f65e50;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>The World on a Plate</h1>
        </header>
        <nav>

            <!--links to Home and Menue-->
            <a href="index.html" style="margin-right: 50px;"><i class="fas fa-home"
                    style="font-size:48px;color:#8cb369;"></i></a>
            <a class="btn badge-pill" href="menu.html" style="margin-right: 50px;">Menu</a>
            <a class="btn badge-pill" href="contacts.html">Contact Us</a>

        </nav>
        <form name="contactForm" class="needs-validation" onsubmit="return validate();" novalidate>
            <div class="form-group col">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <div class="invalid-feedback">
                    Name is required.
                </div>
            </div><br />
            <div class="form-group col">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" style="margin-top: 20px;" required />
                <div class="invalid-feedback">
                    Email is required.
                </div><br />
            </div><br />
            <div class="form-group col">
                <label for="phoneNumber">Phone:</label>
                <input type="number" id="phoneNumber" name="phoneNumber" pattern="^\-d{16}$" style="margin-top: 20px;"
                    required />
                <div class="invalid-feedback">
                    Number is required.
                </div>
            </div><br />
            <!--Select reason for inquiry section-->
            <label for="inquiry">Reason for Inquiry:</label>
            <select id="inquiry" name="inquiry" style="margin-top: 20px;">
                <option value="default" selected>Catering</option>
                <option value="privateParty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br />

            <!--Additional Information section-->
            <label for="info">Additional Information</label>
            <textarea id="info" name="info" style="margin-top: 20px;"></textarea><br />

            <!--Visit info section/radio buttons -->
            <label for="visit">Have you been to the restaurant?</label>
            <input type="radio" id="choice1" name="visit" value="yes" style="margin-top: 20px;">
            <label for="choice1">Yes</label>
            <input type="radio" id="choice2" name="visit" value="no">
            <label for="choice2">No</label><br />

            <!--Contact days section-->
            <label for="day">The best days to contact you:</label>
            <input type="checkbox" id="choiceM" name="day" value="m" style="margin-top: 20px;">
            <label for="choiceM">M</label>
            <input type="checkbox" id="choiceT" name="day" value="t">
            <label for="choiceT">T</label>
            <input type="checkbox" id="choiceW" name="day" value="w">
            <label for="choiceW">W</label>
            <input type="checkbox" id="choiceTh" name="day" value="th">
            <label for="choiceTh">Th</label>
            <input type="checkbox" id="choiceF" name="day" value="f">
            <label for="choiceF">F</label><br />

            <!--submit button-->
            <button class="btn badge-pill" action="/validate.js" type="submit" method="post" onclick="validate()"
                style="margin-left: 25%; margin-bottom: 20px" ;> Send Request</button>
            <!--<label for="submit">Send Request</label>-->

        </form>
        <footer>

            <p><a target="_blank"
                    href="https://www.google.com/maps/place/Avenida+Place+Shopping+Centre/@50.9469602,-114.0727271,16.75z/data=!3m1!5s0x537176b7c60bb837:0xa2b586ce64b092bc!4m8!1m2!2m1!1sMacleod+Trail,+Southeast+Calgary,+Calgary,+AB!3m4!1s0x537176b81f7bb947:0xf10eec7868c80e8b!8m2!3d50.9455261!4d-114.0693246">585
                    Macleod Trail SW, Calgary, AB, Canada, T5D2W3</a><br /> phone: <a>403-414-1441</a></p>

        </footer>
    </main>
